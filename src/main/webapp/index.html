<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <body background="bck.jpg"> 
    <body><center>
        
        <div id="zodiaco">
            <h1>!!Horoscopo, futuro y más!!</h1>
            <h3>Selecciona en la siguiente lista tu signo zodiacal: </h3>
            <select name="signo" id="signo">
                <option>Virgo</option>
                <option>Libra</option>
                <option>Sagitario</option>
                <option>Capricornio</option>
                <option>Piscis</option>
                <option>Leo</option>
                <option>Cancer</option>
                <option>Acuario</option>
                <option>Geminis</option>
                <option>Tauro</option>
                <option>Aries</option>
                <option>Escorpion</option>
            </select>
            <br>
            <input id="boton" type="submit" class="btn" value="Ver Horóscopo">
            <input id="boton2" type="submit" class="btn" value="Ver mi futuro">
            <input id="boton3" type="submit" class="btn" value="Mi número de la suerte es:">
            
            <div id="resultado">   
                
            </div>
           </div>
        <script>
            $(document).ready(function(){
             $("#boton").click(function(){
                $.ajax({
                    data:{
                        'signo':$("#signo").val()
                    },
                    method:'get',
                    url:'horoscopo.hc',
                    success:function(res){
                         $("#resultado").html(res);  
                    }
                });
              
             });
            });
        </script>
        <script>
            $(document).ready(function(){
             $("#boton2").click(function(){
                $.ajax({
                    data:{
                        'signo':$("#signo").val()
                    },
                    method:'get',
                    url:'futuro.ft',
                    success:function(res){
                         $("#resultado").html(res);  
                    }
                });
              
             });
            });
        </script>
        <script>
            $(document).ready(function(){
             $("#boton3").click(function(){
                $.ajax({
                    data:{
                        'signo':$("#signo").val()
                    },
                    method:'get',
                    url:'suerte.st',
                    success:function(res){
                         $("#resultado").html(res);  
                    }
                });
              
             });
            });
        </script>
